[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 最小Python版本要求
minversion = 6.0

# 添加命令行选项
addopts = -v --tb=short --strict-markers -p no:warnings --color=yes

# 测试路径
testpaths = .

# 标记定义
markers =
    slow: 标记运行较慢的测试
    requires_qwen: 需要Qwen预训练模型的测试
    
# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用pytest-cov）
# --cov=causal_qwen_mvp --cov-report=html --cov-report=term 